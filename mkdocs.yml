site_name: Wiki
docs_dir: content
site_dir: generated
site_url: https://wiki.adhadse.com/
site_description: Discover all about my note space.
theme:
  name: material
  custom_dir: overrides
  font:
    text: Inter
    code: JetBrains Mono
  logo: assets/adhadse.png
  favicon: assets/logo-wiki.png
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.indexes
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
    - toc.follow
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotate
    - content.code.copy
    - navigation.footer
  icon:
    admonition:
      info: material/alert-circle
      success: material/check-circle
      warning: material/alert
      danger: material/alert-octagon
      quote: material/alert-circle

  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to light mode

extra_css:
  - assets/css/extra.css
  - assets/css/hl.css
  - assets/css/hljs.css

extra_javascript:
  - assets/js/katex.js
  - assets/js/highlight.js
  - assets/js/home.js

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/adhadse/
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/adhadse/

  analytics:
    provider: google
    property: G-PEQP6Y2BMV

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      # linenums: true
      linenums_style: pymdownx-inline
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.mark
  - pymdownx.details
  - admonition
  - footnotes
  - attr_list
  - tables
  - md_in_html

  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search
  - glightbox
  - privacy
  - social:
      cards_color:
        fill: "#000000"
        text: "#FFFFFF"
        cards_font: Poppins

